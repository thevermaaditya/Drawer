<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Cursor Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</head>
<body>
    <!-- <div id="canvasContainer"> -->
        <!--canvas to draw strokes upon-->
        <canvas id="drawingCanvas"></canvas>
        <!--Grid Layer-->
        <canvas id="grid"></canvas>
    <!-- </div> -->

    <!--cursor used to draw strokes-->
    <div class="cursor"></div>
    
    <button id="tool-button"><img src="./icons/tools.png" alt=""></button>

    <div class="toolsItems">
        <div class="togler">
            <!--button to switch between drawing or erasing-->
            <button id="eraserButton">
                <img id="action-icon"src="./icons/eraser.png" alt="">
            </button>
            <!-- <br> -->
            <!-- <label for="cursorSizer"> Change Cursor Size</label> -->
            <input type="range" name="cursorSizer" id="cursorSizer" min="1" max="100" value="20">

        </div>

        <!-- button to clear everythin -->
        <button class="clearButton"><img src="./icons/reload.png" alt=""></button>

        <div id="downloadFeature">
            <label for="formatSelect"></label>
            <!-- <br> -->
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="pdf">PDF</option>
            </select>
            <br>
            <button id="downloadButton"><img id="action-icon"src="./icons/download.png" alt=""></button>
        </div>
    </div>

    <div class="pageNumber"><p class="pgNum">Page: 0</p></div>
    <div class="changePage">
        <button class="prevPage"><img class="prev" src="./icons/previous.png" alt=""></button>
        <button class="nextPage"><img class="next" src="./icons/next.png" alt=""></button>
    </div>

    <!-- <script src="scales.js"></script> -->
    <script src="index.js"></script>
    <script src="tools.js"></script>
    <script src="paging.js"></script>

</body>
</html>
